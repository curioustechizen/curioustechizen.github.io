# Other (refer to http://jekyllrb.com/docs/home/ for further details on the below)

markdown: redcarpet
permalink: pretty
highlighter: rouge

paginate: 5
paginate_path: "/page/:num"

gems: [jekyll-paginate]

# SCSS

sass:
  sass_dir: _scss
  style: :compressed

# Redcarpet
redcarpet:
  extensions: ["strikethrough", "tables", "fenced_code_blocks", "autolink"]

# Exclude Files
exclude: ["README.md", ".gitignore", "Gemfile", "Gemfile.lock", "art"]

source: _src
destination: _src/_site
