# Title of your blog; shows in the header
name: "Curious Techizen"

# Description of your content (will only be used on Google Search)
description: "A place for discussing anything tech. Old and new. Experiences and Opinions. Questions and rants. Primarily programming-related, but not exclusively."

# Your name. Will show in your footer + sidebar
author: "Kiran Rao"
lang: en

#url: "http://kiranrao.in"
baseurl: "/blog"

# A short presentation of yourself. Will show in the sidebar, under your name. Best usage would be between 30 to 50 words.
author-bio: "Android Developer. Tech enthusiast. Serial dabbler."

# Social Accounts 

github: curioustechizen
googleplus: 116652261752707476836
stackoverflow: curioustechizen
twitter: ki_run

# Google Analytics (you may want to changes these with yours or even delete :)

ga_domain: kiranrao.in
